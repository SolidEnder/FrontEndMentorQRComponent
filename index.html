 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset= "UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 		
    <link rel="icon" href="favicon-32x32.png"/>
    <link rel="stylesheet" href="QrCodeComponent.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet"/>
		
    <title>Front-End Mentor | QR Code Component</title>
		
 </head>
<body>
    <main class="qrContainer">
	<img src="image-qr-code.png" class="qrImg" alt="QR">

	<p class="qrMsg">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
</body>
<footer>

    Challenge by <a href="http://www.frontendmentor.io" target="blank">

    </p>
</footer>
